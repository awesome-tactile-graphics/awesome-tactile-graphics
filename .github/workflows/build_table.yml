name: Build Papers Table

on:
  push:
    paths:
      - "data/papers.csv"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build_table script
        run: |
          python scripts/build_table.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ README.md || true
          git diff --cached --quiet || git commit -m "Auto-update table from papers.csv [skip ci]"
          git push
